<div class="countdown__section">
  <h2>Counting Down...</h2>
<div class="countdown-container">
    <div class="countdown-item">
      <h1>{{ remainingTime.days }}</h1>
      <span>Days</span>
    </div>
    <div class="countdown-item">
      <h1>{{ remainingTime.hours }}</h1>
      <span>Hours</span>
    </div>
    <div class="countdown-item">
      <h1>{{ remainingTime.minutes }}</h1>
      <span>Minutes</span>
    </div>
    <div class="countdown-item">
      <h1>{{ remainingTime.seconds }}</h1>
      <span>Seconds</span>
    </div>
  </div>
</div>
